 <h1 id="count" style="padding: 10px;">NEW YEAR</h1>

    <h2 id="day">00</h2>

    </div>

    <h2 id="hrs">00</h2>

    </div>

    <h2 id="min">00</h2> 
    <small>MINUTES</small>
    </div>
    <div class="box">

    </div>
</div>
